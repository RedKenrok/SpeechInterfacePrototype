<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8"/>
		
		<title>Voice</title>
		<meta name="keywords" content="Voice"/>
		<meta name="description" content="Speech driven interface design prototype"/>
		<meta name="author" content="Ron Dekker"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Icons -->
		<link rel="icon" type="image/png" href="icons/16x16.png" sizes="16x16"/>
		<link rel="icon" type="image/png" href="icons/32x32.png" sizes="32x32"/>
		<link rel="icon" type="image/png" href="icons/64x64.png" sizes="64x64"/>
		<link rel="icon" type="image/png" href="icons/128x128.png" sizes="128x128"/>
		
		<!-- Progressive Web App -->
		<link rel='manifest' href='manifest.json'>
		<script async src="serviceWorker.js"></script>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="sytlesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&amp;subset=latin-ext">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/grid-boilerplate.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="grid">
			<!-- Description -->
			<div class="row">
				<section class="cell-12 text">
					<h1>Voice Controlled Interface Prototype</h1>
					<p>A simple implentation of a speech interface using the webkit speech API.</p>
				</section>
			</div>
			<div class="row">
				<!-- Speech interface -->
				<section class="cell-8" id="speech">
					<span class="disableSelection" id="record">
						<i class="material-icons">mic</i>
					</span>
					<ul id="messenger"></ul>
				</section>
				<!-- Language selection -->
				<section class="cell-4" id="languages">
					<input class="search" type="text" name="search" placeholder="Search..">
					<ul class="disableSelection"></ul>
				</section>
				<!-- Processor selection -->
				<section id="processor">
				</section>
			</div>
		</div>
		<!-- Jquery 3.2.1 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Custom scripts -->
		<script src="js/JsonUtil.js"></script>
		<script src="js/Languages.js"></script>
		<script src="js/Messenger.js"></script>
		<script src="js/Processor.js"></script>
		<script src="js/Recognition.js"></script>
		<script src="js/Synthesis.js"></script>
	</body>
</html>
